
<body ng-app="myApp">
    <div class="container mt-4" style="min-height: calc(100vh - 123px);" ng-controller="trangChuProductCtrl">
        <div id="demo"  class="carousel slide overflow-hidden" data-bs-ride="carousel" style="height: 300px;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/20230224_4Ba4buYw7WYszKME.jpeg" alt="Los Angeles" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="/img/anh1.jpg" alt="Chicago" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="/img/anh2.jpg" alt="New York" class="d-block w-100">
              </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
            </div>
        <!-- Product -->
        <div>
    <div class="row m-5" >
        <h1 class="text-center">SẢN PHẨM MỚI</h1>
        <div class="col-3 shadow" ng-repeat="item in sanPhamTrangChu | filter: {ten: tim}">

            <div class="border-top overflow-hidden mt-3 mb-3" >
                <div class=" border-bottom d-flex align-items-center justify-content-center" style="height: 460px;">
                    <img class="mh-100 mw-100" ng-src="{{item.anh}}" alt="">
                </div>

                <div class="m">
                    <h1 class="h5" style="height: 48px;"><b>{{item.ten}}</b></h1>
                    <div class="d-flex justify-content-around">
                        <!-- Giá niêm yết -->
                    <div class="text-decoration-line-through text-danger">500,000đ</div>
                    <!-- giá bán -->
                    <div>{{item.gia}}đ</div>
                    </div>
                    <div class="mt-5 d-flex justify-content-between"> 
                        <a class="btn btn-dark w-80 rounded-0" href="#!/view/chitietsp/{{item.id}}">Xem Chi Tiết</a>                   
                        <button class="btn btn-dark w-80 rounded-0"><a class="btn btn-dark" href="#!/view/thanhToan/{{item.id}}">Mua Ngay</a></button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

</div>

<!-- footter -->

</body>

</html>
