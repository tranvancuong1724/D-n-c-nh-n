<!-- 1. Tiêu đề trang -->
<h3 class="text-center">TRANG TẠO MỚI</h3>

<!-- 2. Form nhập liệu -->
<form>
    <!-- Khu vực id -->
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" ng-model="danhMuc.id">
    </div>

    <!-- Khu vực tên -->
    <div class="mt-3">
        <span class="form-label">Tên:</span>
        <input class="form-control" type="text" ng-model="danhMuc.ten">
    </div>

    <!-- Khu vực button submit -->
    <div class="mt-3 text-center">
        <button class="btn btn-success" ng-click="onClickSubmit()">Tạo mới</button>
    </div>

</form>
