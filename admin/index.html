<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-route.js"></script>

    <title>ADMIN</title>

    <script>
        // 2.3. Khởi tạo ng-app
        var app = angular.module('myApp', ['ngRoute']);

        // 4. Khai báo $routeProvider
        app.config(function ($routeProvider) {
            $routeProvider
            //sanpham
                .when("/dssp", {
                    templateUrl: "sanpham/dssp.html",
                    controller: "dsspProductCtrl"
                })
                .when("/sanpham/create", {
                    templateUrl: "sanpham/create.html",
                    controller: "createProductCtrl"
                })
                .when("/sanpham/detail/:id", {
                    templateUrl: "sanpham/detail.html",
                    controller: "detailProductCtrl"
                })
                .when("/sanpham/edit/:id", {
                    templateUrl: "sanpham/edit.html",
                    controller: "editProductCtrl"
                })
            //Danh mục
            .when("/danhmucsp", {
                    templateUrl: "danhmuc/danhmucsp.html",
                    controller: "danhMucProductCtrl"
                })
            .when("/danhmuc/create", {
                   templateUrl: "danhmuc/create.html",
                   controller: "createDanhMucCtrl"
               })
           .when("/danhmuc/edit/:id", {
               templateUrl: "danhmuc/edit.html",
               controller: "editDanhMucCtrl"
           })
           //Đơn hàng
           .when("/donhang", {
                    templateUrl: "donhang/donhang.html",
                    controller: "dhProductCtrl"
                })
            .when("/donhang/detail/:id", {
                   templateUrl: "donhang/detail.html",
                   controller: "detailDonHangCtrl"
               })
           .when("/donhang/edit/:id", {
               templateUrl: "donhang/edit.html",
               controller: "editDonHangCtrl"
           })
        })

    </script>
    <!-- sản phẩm -->
    <script src="/admin/sanpham/dssp.js"></script>
    <script src="/admin/sanpham/create.js"></script>
    <script src="/admin/sanpham/detail.js"></script>
    <script src="/admin/sanpham/edit.js"></script>
    <!-- Danh mục -->
    <script src="/admin/danhmuc/danhmucsp.js"></script>
    <script src="/admin/danhmuc/create.js"></script>
    <script src="/admin/danhmuc/edit.js"></script>
    <!-- Đơn hàng -->
    <script src="/admin/donhang/donhang.js"></script>
    <script src="/admin/donhang/detail.js"></script>
    <script src="/admin/donhang/edit.js"></script>
    
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-expand-sm bg-secondary shadow">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="" href="admin.html">
                        <img style="height: 50px;" src="/img/logo.jpg" alt="">
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link disabled text-light" href="#"><b>Xin chào "admin"</b></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger text-light" href="/view/index.html"><b>logout</b></a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="d-flex">
        <div class="bg-dark" style=" width: 300px; height: calc(100vh - 66px);">
            <ul class="nav flex-column mt-5">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#!/dssp">
                        <h5 style="margin-top: 20px;"><i class="fa-solid fa-shirt"></i> Danh sách sản phẩm</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#!/danhmucsp">
                        <h5 style="margin-top: 20px;"><i class="fa-solid fa-table-cells-large"></i> Danh mục sản phẩm
                        </h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#!/donhang">
                        <h5 style="margin-top: 20px;"><i class="fa-solid fa-user-group"></i> Đơn hàng</h5>
                    </a>
                </li>
                
            </ul>
        </div>
         <!-- 3. Bên phải: Nội dung chính (container) -->
        <div class="" style="width: calc(100% - 300px);">
            <div class="container mt-3">
                <div ng-view></div>
            </div>
        </div>
    </div>

</body>

</html>
