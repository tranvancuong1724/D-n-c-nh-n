<!-- 1. Tiêu đề trang -->
<h3 class="text-center">TRANG CHỈNH SỬA</h3>

<!-- 2. Form nhập liệu -->
<form>
    <!-- Khu vực id -->
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" ng-model="donHang.id" disabled>
    </div>


    <div class="mt-3">
        <span class="form-label">Danh mục:</span>
        <select class="form-control" ng-model="donHang.trangThai">
            <option value="">- Lựa chọn -</option>
            <option value="Đang lấy hàng">Đang lấy hàng</option>
            <option value="Đang giao">Đang giao</option>
            <option value="Giao hàng thành công">Giao hàng thành công</option>
        </select>
    </div>


    <!-- Khu vực button submit -->
    <div class="mt-3 text-center">
        <a href="#!/donhang" class="btn btn-secondary">Quay Lại</a>
        <button class="btn btn-warning" ng-click="onClickSubmit()">Lưu</button>
    </div>
</form>
